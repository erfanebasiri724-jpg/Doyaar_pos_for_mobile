<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>کافه بستنی دویار 🍦</title>
<style>
:root{
  --bg:#fff7fb;       /* زمینه روشن پاستلی */
  --card:#fff0f5;     /* کارت‌ها */
  --accent:#ff7fb3;   /* صورتی اصلی */
  --accent-2:#ffc6da;
  --muted:#6b6b6b;
  --text:#222;
  --success:#28a745;
}
/* پایه */
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:Tahoma, Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
  -webkit-font-smoothing:antialiased;
}

/* هدر */
header{
  padding:14px 12px;
  text-align:center;
  background:linear-gradient(90deg,var(--card),#ffeef6);
  border-bottom:1px solid rgba(255,128,170,0.12);
}
header h1{margin:0;font-size:1.2rem;font-weight:800;color:var(--accent);}

/* کانتینر و جستجو */
.container{padding:12px;padding-bottom:120px}
.search{margin:10px 0}
.search input{
  width:100%;padding:10px 12px;border-radius:10px;border:1px solid #ffdce6;background:#fff;color:var(--text);font-size:0.95rem;
}

/* کنترل‌ها */
.controls{display:flex;gap:8px;margin-top:8px}
.btn{flex:1;padding:10px;border-radius:10px;border:none;background:var(--accent);color:#fff;font-weight:700;cursor:pointer}
.btn.ghost{background:transparent;border:1px solid rgba(255,128,170,0.2);color:var(--text)}

/* آکاردئون و محصولات */
.accordion{margin-top:12px}
.acc-btn{
  width:100%;text-align:right;padding:12px;border-radius:10px;border:none;background:#fff;color:var(--accent-2);font-weight:700;
  display:flex;justify-content:space-between;align-items:center;cursor:pointer;font-size:0.95rem;margin-top:8px;
}
.acc-btn.active{background:linear-gradient(90deg,var(--accent-2),var(--accent));color:#fff}
.panel{background:var(--card);margin-top:8px;border-radius:8px;padding:6px;display:none}
.product{
  display:flex;justify-content:space-between;align-items:center;padding:10px;border-bottom:1px dashed rgba(0,0,0,0.04);gap:8px;
}
.prod-left{display:flex;flex-direction:column;align-items:flex-end;max-width:70%}
.prod-name{font-weight:700;font-size:0.97rem}
.prod-price{color:var(--muted);font-size:0.83rem;margin-top:4px}
.prod-add{
  padding:8px 12px;background:var(--accent);border:none;border-radius:8px;color:#fff;font-weight:800;cursor:pointer;min-width:72px;
  transition:transform .08s ease;
}
.prod-add:active{transform:scale(.97)}

/* دکمه سبد و شمارنده (همیشه روی پنل باشد) */
.cart-toggle{
  position:fixed;bottom:18px;left:18px;width:56px;height:56px;border-radius:50%;
  background:var(--accent);color:#fff;font-weight:800;font-size:20px;border:none;cursor:pointer;z-index:1400;
  display:flex;align-items:center;justify-content:center;
}
.cart-count{
  position:absolute;top:-7px;right:-7px;background:#ff2a6d;color:#fff;width:22px;height:22px;border-radius:50%;font-size:0.8rem;display:flex;align-items:center;justify-content:center;font-weight:800;
}

/* پنل سبد از سمت راست */
.cart-panel{
  position:fixed;top:0;right:0;width:88%;max-width:420px;height:100%;background:linear-gradient(180deg,var(--card),#fff7fb);
  border-left:1px solid rgba(255,128,170,0.12);box-shadow:-12px 0 36px rgba(0,0,0,0.08);
  display:flex;flex-direction:column;padding:12px;transform:translateX(110%);transition:transform .28s ease;z-index:1300;
}
.cart-panel.open{transform:translateX(0)}
.cart-header{display:flex;justify-content:space-between;align-items:center;gap:8px;padding-bottom:6px}
.cart-list{flex:1;overflow:auto;margin-top:8px;padding-right:6px}
.cart-item{display:flex;justify-content:space-between;align-items:center;padding:10px;border-bottom:1px dashed rgba(0,0,0,0.04)}
.cart-item .name{font-weight:700;font-size:0.95rem}
.cart-item .price{font-size:0.85rem;color:var(--muted)}
.qty{display:flex;gap:6px;align-items:center}
.qty input{width:56px;padding:6px;border-radius:8px;border:1px solid #ffdce6;text-align:center;background:#fff;color:var(--text);font-size:0.9rem}
.remove-btn{padding:6px 10px;background:#ff7fb3;border:none;border-radius:6px;color:#fff;font-weight:700;cursor:pointer}
.total{display:flex;justify-content:space-between;align-items:center;margin-top:8px;font-weight:800;font-size:0.95rem}
.printBtn{width:100%;margin-top:10px;padding:10px;border-radius:8px;border:none;background:var(--accent);color:#fff;font-weight:800}

/* فیدبک اضافه شدن (بالای صفحه، کوچک) */
.added-feedback{
  position:fixed;top:10px;left:50%;transform:translateX(-50%);background:var(--success);color:#fff;padding:8px 12px;border-radius:8px;font-weight:700;
  font-size:0.9rem;display:none;z-index:1500;box-shadow:0 6px 18px rgba(0,0,0,0.12);
}

/* فاکتور چاپ: وقتی چاپ میشه داخل پنجره‌ی جدید سفید نمایش میدهیم */
/* استایل اینجا برای نمایش در خود صفحه هم قرار دادیم (در صورت نیاز) */
.invoice-preview{display:none}

/* واکنش‌پذیری */
@media(min-width:900px){
  .container{max-width:900px;margin:0 auto}
  .cart-panel{width:380px}
}
</style>
</head>
<body>

<header><h1>کافه بستنی دویار 🍦</h1></header>

<div class="container">
  <div class="search"><input id="searchInput" placeholder="جست‌وجو محصول..." /></div>
  <div class="controls"><button class="btn" id="clearCartBtn">خالی کردن سبد</button></div>

  <div id="listContainer"></div>
</div>

<!-- آیکون سبد (همیشه جلو پنل است) -->
<button class="cart-toggle" id="cartToggle">🛒<div class="cart-count" id="cartCount">0</div></button>

<!-- پنل سبد -->
<div class="cart-panel" id="cartPanel" aria-hidden="true">
  <div class="cart-header">
    <div><strong>سبد خرید</strong></div>
    <div style="display:flex;gap:8px;align-items:center">
      <div class="small" id="subtotalShow">جمع: 0 تومان</div>
      <button id="closeCartBtn" style="background:none;border:none;color:var(--accent);font-size:18px;cursor:pointer">✖</button>
    </div>
  </div>

  <div class="cart-list" id="cartList"></div>

  <div class="total">
    <div class="small">مبلغ نهایی</div>
    <div id="totalPrice">0 تومان</div>
  </div>

  <button class="printBtn" id="printBtn">نمایش و چاپ فاکتور</button>
</div>

<!-- فیدبک ثابت بالای صفحه -->
<div id="addedFeedback" class="added-feedback">✅ اضافه شد</div>

<!-- قالب فاکتور (برای ساخت HTML چاپ) -->
<div id="invoiceTemplate" class="invoice-preview" aria-hidden="true">
  <div style="text-align:center;margin-bottom:8px;">
    <div style="font-weight:800;font-size:1.1rem">کافه بستنی دویار</div>
    <div style="font-size:13px;margin-top:4px">رسید فروش</div>
  </div>
  <table id="invoiceTable" style="width:100%;border-collapse:collapse;">
    <thead>
      <tr>
        <th style="border-bottom:1px solid #ccc;text-align:right;padding:6px">محصول</th>
        <th style="border-bottom:1px solid #ccc;text-align:center;padding:6px">تعداد</th>
        <th style="border-bottom:1px solid #ccc;text-align:center;padding:6px">فی</th>
        <th style="border-bottom:1px solid #ccc;text-align:center;padding:6px">جمع</th>
      </tr>
    </thead>
    <tbody id="invoiceBody"></tbody>
  </table>
  <div style="margin-top:10px;text-align:right;font-weight:800">جمع کل: <span id="invoiceTotal">0</span> تومان</div>
  <div style="margin-top:6px;text-align:center;font-size:12px" id="invoiceDate"></div>
</div>

<script>
// ====== داده‌ها (دسته‌بندی و محصولات طبق لیست شما) ======
const products = [
  /* بستنی سنتی و فالوده */
  {name:"بستنی سنتی بدون مغز", price:220000, cat:"بستنی سنتی و فالوده"},
  {name:"بستنی سنتی مغزدار", price:260000, cat:"بستنی سنتی و فالوده"},
  {name:"بستنی سنتی لیوانی", price:40000, cat:"بستنی سنتی و فالوده"},
  {name:"بستنی سنتی حصیری", price:40000, cat:"بستنی سنتی و فالوده"},
  {name:"بستنی اسکوپی", price:25000, cat:"بستنی سنتی و فالوده"},
  {name:"بستنی قیفی وانیلی", price:35000, cat:"بستنی سنتی و فالوده"},
  {name:"بستنی قیفی وانیل کاکائو", price:40000, cat:"بستنی سنتی و فالوده"},
  {name:"بستنی دستگاهی لیوان کوچک", price:40000, cat:"بستنی سنتی و فالوده"},
  {name:"بستنی دستگاهی لیوان بزرگ", price:50000, cat:"بستنی سنتی و فالوده"},
  {name:"فالوده", price:50000, cat:"بستنی سنتی و فالوده"},
  {name:"فالوده بستنی", price:70000, cat:"بستنی سنتی و فالوده"},
  {name:"طالبی بستنی", price:70000, cat:"بستنی سنتی و فالوده"},
  {name:"آب هویج بستنی", price:60000, cat:"بستنی سنتی و فالوده"},

  /* آبمیوه‌ها */
  {name:"آب هویج", price:40000, cat:"آبمیوه‌ها"},
  {name:"آب انار", price:90000, cat:"آبمیوه‌ها"},
  {name:"آب زرشک", price:90000, cat:"آبمیوه‌ها"},
  {name:"آب سیب", price:70000, cat:"آبمیوه‌ها"},
  {name:"آب طالبی", price:60000, cat:"آبمیوه‌ها"},
  {name:"آب هندوانه", price:60000, cat:"آبمیوه‌ها"},
  {name:"آب آلبالو", price:60000, cat:"آبمیوه‌ها"},
  {name:"آب پرتقال", price:80000, cat:"آبمیوه‌ها"},

  /* شیرها و شیک‌ها */
  {name:"شیر موز", price:80000, cat:"شیرها و شیک‌ها"},
  {name:"شیر موز خرما", price:120000, cat:"شیرها و شیک‌ها"},
  {name:"شیر موز گردو", price:150000, cat:"شیرها و شیک‌ها"},
  {name:"شیر پسته", price:150000, cat:"شیرها و شیک‌ها"},
  {name:"شیر انبه", price:180000, cat:"شیرها و شیک‌ها"},
  {name:"شیر موز بستنی", price:100000, cat:"شیرها و شیک‌ها"},
  {name:"شیک", price:120000, cat:"شیرها و شیک‌ها"},
  {name:"آیس پک", price:120000, cat:"شیرها و شیک‌ها"},

  /* معجون و کیک بستنی */
  {name:"معجون لیوانی", price:160000, cat:"معجون و کیک بستنی"},
  {name:"معجون کاسه‌ای کوچک", price:180000, cat:"معجون و کیک بستنی"},
  {name:"معجون کاسه‌ای بزرگ", price:250000, cat:"معجون و کیک بستنی"},
  {name:"کیک بستنی لیوانی", price:70000, cat:"معجون و کیک بستنی"},
  {name:"کیک بستنی مخصوص", price:150000, cat:"معجون و کیک بستنی"},

  /* قهوه‌ها */
  {name:"سینگل", price:40000, cat:"قهوه‌ها"},
  {name:"دبل", price:50000, cat:"قهوه‌ها"},
  {name:"آفوگاتو", price:80000, cat:"قهوه‌ها"},
  {name:"هات چاکلت", price:90000, cat:"قهوه‌ها"},
  {name:"کاپوچینو", price:80000, cat:"قهوه‌ها"},
  {name:"ماسالا", price:80000, cat:"قهوه‌ها"},
  {name:"نسکافه", price:75000, cat:"قهوه‌ها"},
  {name:"لاته", price:85000, cat:"قهوه‌ها"},
  {name:"آیس لاته", price:90000, cat:"قهوه‌ها"},
  {name:"امریکانو", price:70000, cat:"قهوه‌ها"},
  {name:"آیس امریکانو", price:80000, cat:"قهوه‌ها"},
  {name:"کارامل ماکیاتو", price:90000, cat:"قهوه‌ها"},
  {name:"موکا", price:90000, cat:"قهوه‌ها"},
];

// ====== المان‌ها ======
const listContainer = document.getElementById('listContainer');
const searchInput = document.getElementById('searchInput');
const cartToggle = document.getElementById('cartToggle');
const cartPanel = document.getElementById('cartPanel');
const cartList = document.getElementById('cartList');
const cartCount = document.getElementById('cartCount');
const subtotalShow = document.getElementById('subtotalShow');
const totalPriceEl = document.getElementById('totalPrice');
const addedFeedback = document.getElementById('addedFeedback');
const printBtn = document.getElementById('printBtn');
const invoiceTemplate = document.getElementById('invoiceTemplate');
const invoiceBody = document.getElementById('invoiceBody');
const invoiceTotal = document.getElementById('invoiceTotal');
const invoiceDate = document.getElementById('invoiceDate');
const clearCartBtn = document.getElementById('clearCartBtn');
const closeCartBtn = document.getElementById('closeCartBtn');

let cart = [];

// ====== ساخت آکاردئون دسته‌ها دقیقاً به ترتیب خواسته‌شده ======
const cats = ["بستنی سنتی و فالوده","آبمیوه‌ها","شیرها و شیک‌ها","معجون و کیک بستنی","قهوه‌ها"];
cats.forEach(cat=>{
  const btn = document.createElement('button');
  btn.className = 'acc-btn';
  btn.innerHTML = `${cat} <span>▼</span>`;
  const panel = document.createElement('div');
  panel.className = 'panel';

  products.filter(p=>p.cat===cat).forEach(p=>{
    const prod = document.createElement('div');
    prod.className = 'product';
    prod.innerHTML = `<div class="prod-left"><div class="prod-name">${p.name}</div><div class="prod-price">${p.price.toLocaleString()} تومان</div></div><button class="prod-add">اضافه</button>`;
    panel.appendChild(prod);
  });

  btn.addEventListener('click', ()=>{
    const isOpen = panel.style.display === 'block';
    panel.style.display = isOpen ? 'none' : 'block';
    btn.classList.toggle('active', !isOpen);
  });

  listContainer.appendChild(btn);
  listContainer.appendChild(panel);
});

// ====== رفتار سبد ======
cartToggle.addEventListener('click', ()=> {
  cartPanel.classList.toggle('open');
  cartPanel.setAttribute('aria-hidden', cartPanel.classList.contains('open') ? 'false' : 'true');
});
// close button
closeCartBtn.addEventListener('click', ()=> { cartPanel.classList.remove('open'); cartPanel.setAttribute('aria-hidden','true'); });

// ====== افکت اضافه شدن (بالای صفحه) ======
let fbTimer = null;
function showFeedback(){
  if(fbTimer) clearTimeout(fbTimer);
  addedFeedback.style.display = 'block';
  fbTimer = setTimeout(()=> { addedFeedback.style.display = 'none'; fbTimer = null; }, 700);
}

// ====== اضافه کردن به سبد (رویداد دلیگیشن) ======
listContainer.addEventListener('click', (e)=>{
  if(!e.target.classList.contains('prod-add')) return;
  const prodEl = e.target.closest('.product');
  const name = prodEl.querySelector('.prod-name').textContent;
  const priceText = prodEl.querySelector('.prod-price').textContent.replace(/[^0-9]/g,'');
  const price = parseInt(priceText,10) || 0;

  const idx = cart.findIndex(c=>c.name===name);
  if(idx>-1) cart[idx].qty += 1;
  else cart.push({name, price, qty:1});
  renderCart();
  // تیک محلی روی دکمه (سریع) + فیدبک بالای صفحه
  const btn = e.target;
  const prev = btn.textContent;
  btn.textContent = '✅ اضافه شد';
  btn.disabled = true;
  setTimeout(()=>{ btn.textContent = prev; btn.disabled = false; }, 700);
  showFeedback();
});

// ====== رندر سبد ======
function renderCart(){
  cartList.innerHTML = '';
  let subtotal = 0;
  cart.forEach((item, idx)=>{
    const row = document.createElement('div');
    row.className = 'cart-item';
    row.innerHTML = `
      <div style="flex:1;min-width:0">
        <div class="name">${item.name}</div>
      </div>
      <div class="qty" style="display:flex;align-items:center;gap:8px;margin-left:8px">
        <input type="number" min="1" value="${item.qty}" data-index="${idx}" style="width:60px;padding:6px;border-radius:6px;border:1px solid #ffdce6;text-align:center;background:#fff;color:var(--text)">
        <button class="remove-btn" data-index="${idx}">−</button>
      </div>
      <div class="price" style="min-width:90px;text-align:left">${(item.price*item.qty).toLocaleString()} تومان</div>
    `;
    cartList.appendChild(row);
    subtotal += item.price * item.qty;
  });
  cartCount.textContent = cart.reduce((s,i)=>s+i.qty,0);
  subtotalShow.textContent = 'جمع: ' + subtotal.toLocaleString() + ' تومان';
  totalPriceEl.textContent = subtotal.toLocaleString() + ' تومان';
}

// تغییر مقدار با اینپوت یا حذف دونه‌دونه
cartList.addEventListener('input', (e)=>{
  if(e.target.tagName !== 'INPUT') return;
  const idx = parseInt(e.target.dataset.index,10);
  cart[idx].qty = Math.max(1, parseInt(e.target.value)||1);
  renderCart();
});
cartList.addEventListener('click', (e)=>{
  if(!e.target.classList.contains('remove-btn')) return;
  const idx = parseInt(e.target.dataset.index,10);
  if(cart[idx].qty > 1) cart[idx].qty -= 1;
  else cart.splice(idx,1);
  renderCart();
});

// خالی کردن سبد
clearCartBtn.addEventListener('click', ()=> { cart = []; renderCart(); });

// ====== جستجو ======
searchInput.addEventListener('input', (e)=>{
  const q = e.target.value.trim();
  document.querySelectorAll('.panel').forEach(panel=>{
    panel.querySelectorAll('.product').forEach(prod=>{
      const name = prod.querySelector('.prod-name').textContent;
      prod.style.display = name.includes(q) ? 'flex' : 'none';
    });
  });
});

// ====== چاپ فاکتور سفید و مرتب در پنجره جدید ======
printBtn.addEventListener('click', ()=>{
  // ساخت tbody برای فاکتور
  let total = 0;
  let rows = '';
  cart.forEach(it=>{
    rows += `<tr>
      <td style="text-align:right;padding:6px;border-bottom:1px solid #ddd">${it.name}</td>
      <td style="text-align:center;padding:6px;border-bottom:1px solid #ddd">${it.qty}</td>
      <td style="text-align:center;padding:6px;border-bottom:1px solid #ddd">${it.price.toLocaleString()}</td>
      <td style="text-align:center;padding:6px;border-bottom:1px solid #ddd">${(it.price*it.qty).toLocaleString()}</td>
    </tr>`;
    total += it.price * it.qty;
  });

  const html = `<!doctype html>
  <html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8">
    <title>رسید - کافه بستنی دویار</title>
    <style>
      body{font-family:Tahoma, Arial, sans-serif; margin:12px; color:#000; background:#fff;}
      h2{ text-align:center; margin-bottom:8px; }
      table{ width:100%; border-collapse:collapse; margin-top:8px; }
      th,td{ border:1px solid #ccc; padding:6px; font-size:13px; }
      th{ background:#f6f6f6; font-weight:800; }
      .total{margin-top:10px;font-weight:800;text-align:right}
      .footer{margin-top:8px;text-align:center;font-size:12px;color:#333}
    </style>
  </head>
  <body>
    <h2>کافه بستنی دویار</h2>
    <div style="text-align:center;margin-bottom:6px">رسید فروش</div>
    <table>
      <thead>
        <tr><th style="text-align:right">محصول</th><th>تعداد</th><th>فی (تومان)</th><th>جمع (تومان)</th></tr>
      </thead>
      <tbody>
        ${rows || '<tr><td colspan="4" style="text-align:center;padding:10px">هیچ محصولی در سبد نیست</td></tr>'}
      </tbody>
    </table>
    <div class="total">جمع کل: ${total.toLocaleString()} تومان</div>
    <div class="footer">تاریخ: ${new Date().toLocaleString()}</div>
  </body>
  </html>`;

  const w = window.open('','_blank','width=420,height=700');
  if(!w){ alert('مرورگر اجازهٔ باز کردن پنجرهٔ جدید را نداد — popup blocker را بررسی کن'); return; }
  w.document.write(html);
  w.document.close();
  w.focus();
  w.print();
  // w.close(); // بعضی مرورگرها پنجره را می‌بندند؛ اگر می‌خوای خودکار ببنده، uncomment کن
});

// شروع اولیه
renderCart();
</script>
</body>
</html>
